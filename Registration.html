<fieldset>
    <legend><b>REGISTRATION</b></legend>
	<form>
		<script type="text/javascript" src="script.js"></script>
		<br/>
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr align="Center">
				<h2> Person Profile </h2>
			</tr>
			<tr>
				<td>Employee Name:</td>
				<td>:</td>
				<td><input type="text" id="ename" name="ename" value=""></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Company Name:</td>
				<td>:</td>
				<td><input type="text" id="cname" name="cname" value=""></td>
			</tr>
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Contact No:</td>
				<td>:</td>
				<td>
					<input name="contact" id="contact" type="text" value="">
				</td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>User Name:</td>
				<td>:</td>
				<td><input name="username" type="text"></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input name="password" type="password"></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Confirm Password</td>
				<td>:</td>
				<td><input name="cpassword" type="password"></td>
				<td></td>
			</tr>		
			
		</table>
		<hr/>
		<input type="submit" value="Submit">
		<input type="reset">
	</form>
</fieldset>
